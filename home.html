<!DOCTYPE html>
<html>
<head>
  <title>Home - Novels</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px; }
    .novel { background:#1e1e1e; padding:15px; margin:10px 0; border-radius:8px; }
    h3 { color:#00e0ff; margin:0; }
    p { color:#ccc; }
    a { color:#00ff99; text-decoration:none; }
  </style>
</head>
<body>

<h2>üìö Trending Novels</h2>
<div id="novelList">Loading novels...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbVpUncGYuGntuZslT3brB5rqCMJpiEfY",
  authDomain: "n-novel.firebaseapp.com",
  projectId: "n-novel",
  storageBucket: "n-novel.firebasestorage.app",
  messagingSenderId: "647987747126",
  appId: "1:647987747126:web:c9669690a1ad069762fb97"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const listDiv = document.getElementById("novelList");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  try {
    const snap = await getDocs(collection(db, "novels"));
    listDiv.innerHTML = "";

    if (snap.empty) {
      listDiv.innerHTML = "‚ùå No novels found";
      return;
    }

    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "novel";
      div.innerHTML = `
        <h3>${d.title}</h3>
        <p>${d.description || ""}</p>
        <a href="read.html?novelId=${doc.id}">üëâ Read Novel</a>
      `;
      listDiv.appendChild(div);
    });
  } catch (e) {
    console.error(e);
    listDiv.innerHTML = "Permission error ‚ùå";
  }
});
</script>

</body>
</html>
