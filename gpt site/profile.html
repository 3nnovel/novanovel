<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
  <h2>Welcome to Your Profile</h2>

  <p id="userEmail">Loading...</p>
  <p id="userRole">Loading role...</p>

  <a id="adminLink" href="admin.html" style="display:none;">
    ðŸ‘‰ Go to Admin Panel
  </a>

  <br><br>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbVpUncGYuGntuZslT3brB5rqCMJpiEfY",
      authDomain: "n-novel.firebaseapp.com",
      projectId: "n-novel",
      storageBucket: "n-novel.firebasestorage.app",
      messagingSenderId: "647987747126",
      appId: "1:647987747126:web:c9669690a1ad069762fb97",
      measurementId: "G-MSHVQW895M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userEmail").innerText =
          "Email: " + user.email;

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          const role = snap.data().role;

          document.getElementById("userRole").innerText =
            "Role: " + role;

          // ðŸ”¥ Admin ko Admin Panel dikhega
          if (role === "admin") {
            document.getElementById("adminLink").style.display = "inline-block";
          }

        } else {
          document.getElementById("userRole").innerText =
            "Role: not found";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
