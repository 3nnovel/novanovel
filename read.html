<!DOCTYPE html>
<html>
<head>
  <title>Read Novel</title>
  <style>
    body {
      background:#111;
      color:#fff;
      font-family:Arial;
      padding:20px;
    }
    .box {
      background:#1e1e1e;
      padding:20px;
      border-radius:10px;
    }
    h2 { color:#00e0ff; }
    p { color:#ccc; }
    a { color:#00ff99; text-decoration:none; }
  </style>
</head>
<body>

<a href="home.html">⬅ Back to Home</a>

<div class="box">
  <h2 id="title">Loading...</h2>
  <p id="desc">Loading description...</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbVpUncGYuGntuZslT3brB5rqCMJpiEfY",
  authDomain: "n-novel.firebaseapp.com",
  projectId: "n-novel",
  storageBucket: "n-novel.firebasestorage.app",
  messagingSenderId: "647987747126",
  appId: "1:647987747126:web:c9669690a1ad069762fb97"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const novelId = params.get("novelId");

const titleEl = document.getElementById("title");
const descEl = document.getElementById("desc");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  if (!novelId) {
    titleEl.innerText = "No Novel Selected";
    return;
  }

  try {
    const ref = doc(db, "novels", novelId);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      const d = snap.data();
      titleEl.innerText = d.title;
      descEl.innerText = d.description || "";
    } else {
      titleEl.innerText = "Novel not found";
    }
  } catch (e) {
    console.error(e);
    titleEl.innerText = "Error loading novel ❌";
    descEl.innerText = "";
  }
});
</script>

</body>
</html>
